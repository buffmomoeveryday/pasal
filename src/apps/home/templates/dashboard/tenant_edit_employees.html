{% extends "dashboard/tenant_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-4">Edit Employee</h2>
        <form method="post" class="max-w-lg mx-auto" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form | crispy }}
            <div class="mt-4">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</button>
                <a href="{% url 'list-employees' %}"
                   class="ml-2 text-gray-600 hover:text-gray-800">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
