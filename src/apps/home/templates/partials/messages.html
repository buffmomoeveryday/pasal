{% if messages %}
    <ul class="messages"
        _="on load wait 4s then transition my opacity to 0 then remove me">
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
                     role="alert">
                    <span class="font-medium">Success alert!</span> {{ message }}
                </div>
            {% elif message.tags == 'error' %}
                <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
                     role="alert">
                    <span class="font-medium">Error alert!</span> {{ message }}
                </div>
            {% else %}
                <div class="p-4 mb-4 text-sm text-gray-800 rounded-lg bg-gray-50 dark:bg-gray-800 dark:text-gray-400"
                     role="alert">
                    <span class="font-medium">Info alert!</span> {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}
