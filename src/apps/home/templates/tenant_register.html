{% extends "tenant_landing_base.html" %}
{% include "partial/messages.html" %}
{% block content %}
    <section class="container mx-auto">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Register Your Pasal
            </h1>
            <form class="space-y-4 md:space-y-6"
                  method="post"
                  hx-boost="true"
                  hx-indicator="#indicator">
                {% csrf_token %}
                <div>
                    <label for="email"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                    <input type="email"
                           name="email"
                           id="email"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
                           placeholder="name@company.com"
                           required="">
                </div>
                <div>
                    <label for="email"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Store Name</label>
                    <input type="text"
                           name="store_name"
                           id="store_name"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
                           placeholder="pasal"
                           required="">
                </div>
                <div>
                    <label for="email"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your First Name</label>
                    <input type="text"
                           name="first_name"
                           id="first_name"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
                           placeholder="john"
                           required="">
                </div>
                <div>
                    <label for="text"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Last Name</label>
                    <input type="text"
                           name="last_name"
                           id="last_name"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
                           placeholder="doe"
                           required="">
                </div>
                <div>
                    <label for="phone_number"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number</label>
                    <input type="text"
                           name="phone_number"
                           id="phone_number"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
                           placeholder="981234567"
                           required=""
                           maxlength="10">
                </div>
                <div>
                    <label for="registered_address"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Registered Address
                    </label>
                    <input type="text"
                           name="registered_address"
                           id="registered_address"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
                           placeholder="Saraswatinagar-09 Kathmandu"
                           required="">
                </div>
                <div>
                    <label for="password"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password"
                           name="password"
                           id="password1"
                           placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
                           required=""
                           _="on input or change if my.value is not #confirm-password.value add @disabled='true' to #submit-button then remove @hidden from #error else remove @disabled='true' from #submit-button then add @hidden='true' to #error then log my.value ">
                </div>
                <div>
                    <label for="confirm-password"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Confirm password
                    </label>
                    <input type="password"
                           name="password_confirm"
                           id="confirm-password"
                           placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
                           required=""
                           _="on input or change if my.value is not #password1.value add @disabled='true' to #submit-button then remove @hidden from #error else remove @disabled='true' from #submit-button then add @hidden='true' to #error then log my.value ">
                </div>
                <p class="mt-2 text-sm text-red-600 dark:text-red-500"
                   id="error"
                   hidden="true">
                    <span class="font-medium">Oops!</span> Two Password Must be Equal
                </p>
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms"
                               aria-describedby="terms"
                               type="checkbox"
                               class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-pink-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-pink-600 dark:ring-offset-gray-800"
                               required="">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="font-light text-gray-500 dark:text-gray-300">
                            I accept the <a class="font-medium text-pink-600 hover:underline dark:text-pink-500"
    href="{% url 'pasal_terms_and_conditions' %}">Terms and Conditions</a>
                        </label>
                    </div>
                </div>
                <button type="submit"
                        id="submit-button"
                        disabled
                        class="w-full text-white bg-pink-600 hover:bg-pink-700 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-3 py-2 text-center dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800">
                    <svg aria-hidden="true"
                         role="status"
                         id="indicator"
                         class="htmx-indicator inline w-4 h-4 me-3 text-white animate-spin"
                         viewBox="0 0 100 101"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB" />
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor" />
                    </svg>
                    Create an account
                </button>
            </form>
        </div>
    </section>
{% endblock content %}
