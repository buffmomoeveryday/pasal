{% extends "ecommerce_base.html" %}
{% block content %}
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Settings</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <label for="id_first_name" class="block">First Name:</label>
            <input type="text"
                   id="id_first_name"
                   name="first_name"
                   value="{{ form.first_name.value }}"
                   class="border border-gray-300 rounded-md px-3 py-2 w-full">
            <label for="id_last_name" class="block">Last Name:</label>
            <input type="text"
                   id="id_last_name"
                   name="last_name"
                   value="{{ form.last_name.value }}"
                   class="border border-gray-300 rounded-md px-3 py-2 w-full">
            <label for="id_email" class="block">Email:</label>
            <input type="email"
                   id="id_email"
                   name="email"
                   value="{{ form.email.value }}"
                   class="border border-gray-300 rounded-md px-3 py-2 w-full">
            <label for="id_mobile_number" class="block">Mobile Number:</label>
            <input type="text"
                   id="id_mobile_number"
                   name="mobile_number"
                   value="{{ form.mobile_number.value }}"
                   class="border border-gray-300 rounded-md px-3 py-2 w-full">
            <label for="id_address" class="block">Address:</label>
            <input type="text"
                   id="id_address"
                   name="address"
                   value="{{ form.address.value }}"
                   class="border border-gray-300 rounded-md px-3 py-2 w-full">
            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update</button>
        </form>
    </div>
{% endblock %}
