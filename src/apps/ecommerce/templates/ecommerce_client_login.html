{% extends "ecommerce_base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Login to {{ request.tenant|upper }}
{% endblock title %}
{% block content %}
    <form method="post" class="max-w-sm mx-auto mt-8">
        {% if form.errors %}<p class="text-red-500">{{ form.errors }}</p>{% endif %}
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email"
                   name="email"
                   id="email"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password"
                   name="password"
                   id="password"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    id="submit-button"
                    class="w-full text-white bg-pink-600 hover:bg-pink-700 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-3 py-2 text-center dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800">
                Login
            </button>
        </div>
    </form>
{% endblock content %}
